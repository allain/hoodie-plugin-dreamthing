<!-- this will be shown in pocket as its own page called "dreamthing" -->
<h1>Hoodie Dreams</h1>

<ul id="dream-list"></ul>

<script>
  $list = $('#dream-list')
  hoodieAdmin.task.findAll('dream').then( function(dreams) {
    dreams.forEach(function(dream) {
      $list.append("<li>"+dream.what+"</li>")
    });
  });
</script>
